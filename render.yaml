services:
  - type: web
    name: imobiflow-saas-1
    env: node
    region: ohio
    plan: starter
    buildCommand: cd apps/api && npm install -g pnpm && pnpm install && pnpm run build
    startCommand: cd apps/api && pnpm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3333
      - key: SMTP_FROM
        value: noreply@integrius.com.br
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
