services:
  - type: web
    name: imobiflow-saas-1
    env: node
    region: ohio
    plan: starter
    buildCommand: |
      # Instalar Chromium para WhatsApp
      apt-get update && apt-get install -y chromium chromium-driver
      # Build do projeto
      cd apps/api && npm install -g pnpm && pnpm install && pnpm run build
    startCommand: cd apps/api && pnpm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3333
      - key: SMTP_FROM
        value: noreply@integrius.com.br
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_ENABLED
        value: true
      - key: AI_AUTO_RESPOND
        value: true
      - key: AI_FALLBACK_TO_OPENAI
        value: false
      - key: AI_MAX_COST_PER_DAY
        value: 10.00
      - key: WHATSAPP_SESSION_PATH
        value: ./whatsapp-session
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
