<!DOCTYPE html>
<html>
<head>
    <title>Teste - API Leads</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste API Leads - ImobiFlow</h1>
    
    <h2>1. Login</h2>
    <button onclick="login()">Fazer Login</button>
    <div id="loginResult"></div>

    <h2>2. Criar Lead</h2>
    <button onclick="createLead()">Criar Lead Teste</button>
    <div id="createResult"></div>

    <h2>3. Listar Leads</h2>
    <button onclick="listLeads()">Listar Todos</button>
    <div id="listResult"></div>

    <h2>4. Estatísticas</h2>
    <button onclick="getStats()">Ver Estatísticas</button>
    <div id="statsResult"></div>

    <script>
        let token = localStorage.getItem('token');
        let leadId = null;

        async function login() {
            try {
                const res = await fetch('http://localhost:3333/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@imobiflow.com',
                        senha: 'admin123'
                    })
                });
                const data = await res.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="success">✅ Login OK!</div>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="error">❌ ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function createLead() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/leads', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        nome: 'João Silva Teste',
                        email: 'joao@teste.com',
                        telefone: '11999887766',
                        cpf: '12345678901',
                        origem: 'SITE',
                        interesse: {
                            tipo_imovel: ['APARTAMENTO'],
                            faixa_preco: { min: 300000, max: 500000 },
                            localizacao: ['Centro', 'Jardins']
                        }
                    })
                });
                const data = await res.json();
                if (res.status === 201) {
                    leadId = data.id;
                    document.getElementById('createResult').innerHTML = 
                        '<div class="success">✅ Lead criado!<pre>' + 
                        JSON.stringify(data, null, 2) + '</pre></div>';
                } else {
                    document.getElementById('createResult').innerHTML = 
                        '<div class="error">❌ ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function listLeads() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/leads', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                document.getElementById('listResult').innerHTML = 
                    '<div class="success">✅ Leads encontrados: ' + data.meta.total + 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
                document.getElementById('listResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function getStats() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/leads/stats', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                document.getElementById('statsResult').innerHTML = 
                    '<div class="success">✅ Estatísticas:<pre>' + 
                    JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
                document.getElementById('statsResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
