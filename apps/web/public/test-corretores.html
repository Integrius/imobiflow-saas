<!DOCTYPE html>
<html>
<head>
    <title>Teste - API Corretores</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste API Corretores - ImobiFlow</h1>
    
    <h2>1. Login</h2>
    <button onclick="login()">Fazer Login</button>
    <div id="loginResult"></div>

    <h2>2. Listar Corretores</h2>
    <button onclick="listCorretores()">Listar Todos</button>
    <div id="listResult"></div>

    <h2>3. Ver Detalhes de Corretor</h2>
    <button onclick="getCorretorById()">Ver Primeiro Corretor</button>
    <div id="detailsResult"></div>

    <h2>4. Estatísticas de Corretor</h2>
    <button onclick="getStats()">Ver Estatísticas</button>
    <div id="statsResult"></div>

    <script>
        let token = localStorage.getItem('token');
        let corretorId = null;

        async function login() {
            try {
                const res = await fetch('http://localhost:3333/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@imobiflow.com',
                        senha: 'admin123'
                    })
                });
                const data = await res.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="success">✅ Login OK!</div>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="error">❌ ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function listCorretores() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/corretores', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                if (data.data && data.data.length > 0) {
                    corretorId = data.data[0].id;
                }
                document.getElementById('listResult').innerHTML = 
                    '<div class="success">✅ Corretores encontrados: ' + data.meta.total + 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
                document.getElementById('listResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function getCorretorById() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }
            if (!corretorId) {
                alert('Liste corretores primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/corretores/' + corretorId, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                document.getElementById('detailsResult').innerHTML = 
                    '<div class="success">✅ Detalhes do corretor:<pre>' + 
                    JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
                document.getElementById('detailsResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }

        async function getStats() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }
            if (!corretorId) {
                alert('Liste corretores primeiro!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3333/api/v1/corretores/' + corretorId + '/stats', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                document.getElementById('statsResult').innerHTML = 
                    '<div class="success">✅ Estatísticas:<pre>' + 
                    JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
                document.getElementById('statsResult').innerHTML = 
                    '<div class="error">❌ ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
